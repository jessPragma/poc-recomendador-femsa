<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="250" rx="20" ry="20" fill="url(#grad1)" />
  
  <!-- Super Retail Logo -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" fill="white">Super Retail</text>
  
  <!-- Card Number -->
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="28" fill="white" letter-spacing="4">8763 2736 9873 0329</text>
  
  <!-- Name and Expiry -->
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" fill="white">NOMBRE</text>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="16" fill="white">XXXX XXXX</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="12" fill="white">GOOD THRU</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="16" fill="white">10/28</text>
  
  <!-- Mastercard Logo -->
  <circle cx="350" cy="190" r="12" fill="#ff5f00" />
  <circle cx="365" cy="190" r="12" fill="#f9a000" />
</svg>
