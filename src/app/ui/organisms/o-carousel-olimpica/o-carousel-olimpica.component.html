<div class="carousel-container">
	<div
		class="carousel-wrapper"
		[style.transform]="getTransformStyle()"
		[style.transition]="transitionStyle"
	>
		@for (item of duplicatedCarouselItems; track $index) {
			<div class="carousel-slide">
				<div
					class="carousel-content"
					[ngStyle]="{ 'background-image': 'url(' + item.background + ')' }"
				></div>
			</div>
		}
	</div>
	<button class="carousel-control-prev" (click)="prevSlide()" aria-label="Previous">
		<span aria-hidden="true">
			<a-logo [src]="'icons/left-banner.svg'"></a-logo>
		</span>
	</button>
	<button class="carousel-control-next" (click)="nextSlide()" aria-label="Next">
		<span aria-hidden="true">
			<a-logo [src]="'icons/right-banner.svg'"></a-logo>
		</span>
	</button>
	<!-- Indicadores (Puntos) -->
	<div class="carousel-indicators">
		@for (item of carouselItems; track $index) {
			<span
				[class.active]="$index + 1 === currentSlide"
				(click)="goToSlide($index)"
				(keydown)="goToSlide($index)"
				tabindex="0"
			>
			</span>
		}
	</div>
</div>
