<div class="t-login-bankia">
	<div>
		<a-title-bankia [text]="'BankIA'"></a-title-bankia>
	</div>
	<div>
		<m-card-info
			[title]="'Hola, nos alegra mucho que estés aquí'"
			[description]="'Para continuar, inicia sesión con tu usuario y contraseña'"
		></m-card-info>
	</div>
	<div>
		<form [formGroup]="loginForm" class="t-login-bankia__form">
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input
					id="usuario"
					formControlName="usuario"
					type="text"
					placeholder="Ingresa tu usuario"
				/>
			</div>

			<div class="form-group">
				<label for="password">Contraseña</label>
				<div class="password-wrapper">
					<input
						id="password"
						formControlName="password"
						type="password"
						placeholder="Ingresa tu contraseña"
					/>
					<span
						class="toggle-password"
						(click)="togglePasswordVisibility()"
						(keydown)="togglePasswordVisibility()"
						tabindex="0"
						><i class="eye-icon"></i
					></span>
				</div>
			</div>
		</form>
	</div>
	<div class="t-login-bankia__button">
		<button type="button" [disabled]="loginForm.invalid" (click)="onSubmit()">Continuar</button>
	</div>
</div>
